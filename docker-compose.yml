version: "3.11"

services:
  postgresdb:
    build: ./postgres
    ports:
        - "5432:5432"

  app:
    build: .
    ports:
      - "1234:1234"
    environment:
      - FSTR_DB_LOGIN=Kirill
      - PASSWORD=654321
      - FSTR_DB_HOST=postgresdb
      - FSTR_DB_PORT=5432
      - DATABASE=public
    depends_on:
      - postgresdb
    restart: unless-stopped
